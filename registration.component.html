<form novalidate [formGroup]="registrationForm" (ngSubmit)="submitRegistration()">
<div>
  <label class="form-group">First Name</label>
  <input type="text" class="form-control" formControlName="firstName" required>
</div>
<div>
  <label class="form-group">Last Name</label>
  <input type="text" class="form-control" formControlName="lastName" required>
</div>
<div>
  <label class="form-group">NPI Number</label>
  <input type="text" class="form-control" formControlName="npiNumber" required>
</div>
<div>
  <label class="form-group">Address</label>
  <input type="text" class="form-control" formControlName="address" >
</div>
<div>
  <label class="form-group">Telephone Number</label>
  <input type="text" class="form-control" formControlName="phoneNumber" required>
</div>
<div>
  <label class="form-group">Email</label>
  <input type="text" class="form-control" formControlName="email" required>
</div>
<div>
  <button type="submit" class="btn-primary" >Submit</button>
</div>
</form>
